<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
    {% if page.title == "rangeslider.js" %}
        {{ page.title }}
    {% else %}
        {{ page.title }} &middot; rangeslider.js
    {% endif %}
    </title>
    <meta name="description" content="Simple, small and fast HTML5 input range slider element polyfill">
    <meta name="keywords" content="rangeslider.js, rangesliderjs, polyfill, html5, input type range, range, slider">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="AndrÃ© Ruffert">
    <link rel="canonical" href="{{ page.url | prepend: site.baseurl | prepend: site.url}}">
    <link rel="icon" href="{{ "favicon.ico" | prepend: site.baseurl }}">
    <link rel="dns-prefetch" href="//ajax.googleapis.com">
    <link rel="dns-prefetch" href="//www.google-analytics.com">
    <link rel="dns-prefetch" href="//secure.gravatar.com">
    <link rel="dns-prefetch" href="//platform.twitter.com">
    <link rel="dns-prefetch" href="//syndication.twitter.com">
    <style>
    {% capture include_to_scssify %}
        {% include scss/_layout.scss %}
        {% include scss/_highlight.scss %}
    {% endcapture %}
    {{ include_to_scssify | scssify }}
    .rangeslider__handle {
        width: 42px;
        height: 42px;
    }
    </style>
    <script>
        {% include js/loadCSS.js %}
        loadCSS('{{ "assets/rangeslider.js/dist/rangeslider.css" | prepend: site.baseurl }}');
    </script>
    <!--[if lt IE 9]>
        <script src="{{ "assets/html5shiv/dist/html5shiv.min.js" | prepend: site.baseurl }}"></script>
    <![endif]-->
</head>
